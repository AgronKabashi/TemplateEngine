<div>
	<label ng-bind="::Localization.ComponentProperties.Typeface"></label>
	<select ng-model="VisualProperties.fontFamily" class="dropdown-list" ng-options="font for font in ::FontFamilies"></select>
</div>

<div>
	<label ng-bind="::Localization.ComponentProperties.Size"></label>
	<input type="text" ng-model="VisualProperties.fontSize" />
</div>

<div>
	<label ng-bind="::Localization.ComponentProperties.Color"></label>
	<input type="text" ng-model="VisualProperties.color" ng-attr-placeholder="{{::Localization.ComponentProperties.Color}}" />
</div>

<div>
	<label ng-bind="::Localization.ComponentProperties.TextAlign"></label>
	<div class="text-align">
		<label><input type="radio" name="text-align" ng-model="VisualProperties.textAlign" ng-value="'left'" /><span></span></label>
		<label><input type="radio" name="text-align" ng-model="VisualProperties.textAlign" ng-value="'center'" /><span></span></label>
		<label><input type="radio" name="text-align" ng-model="VisualProperties.textAlign" ng-value="'right'" /><span></span></label>
	</div>
</div>

<div>
	<label ng-bind="::Localization.ComponentProperties.NoWrap"></label>
	<input type="checkbox" ng-model="VisualProperties.whiteSpace" ng-true-value="'nowrap'" ng-false-value="undefined" />
</div>

<div>
	<label ng-bind="::Localization.ComponentProperties.Scrollable"></label>
	<input type="checkbox" ng-model="VisualProperties.overflow" ng-true-value="'auto'" ng-false-value="undefined" />
</div>
