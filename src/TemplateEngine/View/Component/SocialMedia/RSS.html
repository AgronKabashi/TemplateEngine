<h1 ng-bind="RSSFeed.title" ng-show="Content.ShowTitle"></h1>
<span ng-bind="RSSFeed.description" ng-show="Content.ShowDescription"></span>

<ul>
  <li ng-repeat="story in Stories|limitTo:Content.MaxStories">
    <span class="date" ng-bind="story.publishedDate" ng-show="Content.ShowStoryDate"></span>
    <a ng-href="{{story.link}}" ng-bind="story.title"></a>
    <span ng-bind="story.contentSnippet" ng-show="Content.ShowStoryDescription"></span>
  </li>
</ul>
