<div class="two columns">
  <label ng-bind="localization.componentProperties[isTransposedHorizontal ? 'right' : 'left']" ng-click="transpose('isTransposedHorizontal', 'left', 'right')"></label>
  <cs-unitfield model="visualProperties[isTransposedHorizontal ? 'right' : 'left' ]"></cs-unitfield>

  <label ng-bind="localization.componentProperties[isTransposedVertical ? 'bottom' : 'top']" ng-click="transpose('isTransposedVertical', 'top', 'bottom')"></label>
  <cs-unitfield model="visualProperties[isTransposedVertical ? 'bottom' : 'top' ]"></cs-unitfield>
</div>

<div class="two columns">
  <label ng-bind="::localization.componentProperties.width"></label>
  <cs-unitfield model="visualProperties.width"></cs-unitfield>

  <label ng-bind="::localization.componentProperties.height"></label>
  <cs-unitfield model="visualProperties.height"></cs-unitfield>
</div>

<div class="two columns">
  <label ng-bind="::localization.componentProperties.minWidth"></label>
  <cs-unitfield model="visualProperties.minWidth"></cs-unitfield>

  <label ng-bind="::localization.componentProperties.minHeight"></label>
  <cs-unitfield model="visualProperties.minHeight"></cs-unitfield>
</div>
